<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container1 flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey m-1 p-1 ">
                <div class="logo invert"><img src="logo.png" alt="youtube logo"></div>
                <ul>
                    <li><img class="invert item-centre" src="home.svg" alt="home">Home</li>
                    <li><img class="invert item-centre" src="search.svg" alt="search">Search</li>      
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading item-centre flex">
                    <img class="invert" src="lib.svg" alt="">
                    <h4>Your library</h4>
                    <img class="plus invert" src="plus.svg" alt="">
                </div>  
            </div>  
        </div>
        <div class="right rounded bg-grey p-1">
            <div class="header flex">
                <div class="nav">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="buttons flex">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="playlist rounded">
                <div class="container">
                    <div class="card">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
